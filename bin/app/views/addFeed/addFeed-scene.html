<div class="palm-page-header">
    <div class="palm-page-header-wrapper">
        <div id="dialogTitle" class="title">Add Podcast XML Feed</div>
    </div>
</div>

<div class="palm-group unlabeled">
    <!--div class="palm-group-title"><span>Feed Details</span></div-->
    <div class="palm-list">
        <div class="palm-row first">
            <div class="textfield-group" x-mojo-focus-highlight="true">
                <div x-mojo-element="TextField" id="newFeedURL"></div>
            </div>
        </div>
        <div id="newFeedDiv" class="palm-row">
            <div class="textfield-group" x-mojo-focus-highlight="true">
                <div x-mojo-element="TextField" id="newFeedName"></div>
            </div>
        </div>
        <div id="albumArtDiv" class="palm-row last">
            <div class="textfield-group" x-mojo-focus-highlight="true">
                <div x-mojo-element="TextField" id="albumArt"></div>
            </div>
        </div>
    </div>
</div>

<div class="palm-group">
    <div class="palm-group-title"><span>Feed Options</span></div>
    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ToggleButton" id="autoDeleteToggle"></div>
                <div class="title left">Delete when finished</div>
            </div>
        </div>
        <div id="autoDownloadRow" class="palm-row">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ToggleButton" id="autoDownloadToggle"></div>
                <div class="title left">Auto-Download</div>
            </div>
        </div>
        <div id="maxDownloadsRow" class="palm-row last">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ListSelector" id="maxDownloadsSelector"></div>
            </div>
        </div>
    </div>
</div>

<div class="palm-group">
    <div class="palm-group-title"><span>Episode Title Replacements</span></div>
    <div class="palm-list">
        <div id="replacementList" x-mojo-element="List"></div>
    </div>
</div>

<div class="palm-dialog-buttons">
    <div x-mojo-element="Button" id="okButton"></div>
</div>
