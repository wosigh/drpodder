<div class="palm-group">
    <div class="palm-group-title"><span>Search Podcast Directory</span></div>
    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ListSelector" id="searchProviderList"></div>
			</div>
        </div>
        <div class="palm-row last">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label right">Keyword</div>
					<div x-mojo-element="TextField" id="keywordField"></div>
				</div>
            </div>
        </div>
    </div>
</div>


<div id="feedSearchScroller" class="feed-search-scroller" x-mojo-element="Scroller">
	<div id="feedSearchList" x-mojo-element="List"></div>
</div>
